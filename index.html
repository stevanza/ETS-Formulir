<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Kontak</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="contactForm" onsubmit="return validateForm(event)">
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama">
            <div id="namaError" class="error">Nama harus diisi</div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div id="emailError" class="error">Email tidak valid</div>
        </div>

        <div class="form-group">
            <label for="telepon">Nomor Telepon:</label>
            <input type="tel" id="telepon" name="telepon">
            <div id="teleponError" class="error">Nomor telepon harus diisi</div>
        </div>

        <div class="form-group">
            <label for="pesan">Pesan:</label>
            <textarea id="pesan" name="pesan" rows="4"></textarea>
            <div id="pesanError" class="error">Pesan harus diisi</div>
        </div>

        <button type="submit">Kirim</button>
    </form>

    <script>
        function validateForm(event) {
            event.preventDefault();
            let isValid = true;

            // Validasi Nama
            const nama = document.getElementById('nama').value.trim();
            if (nama === '') {
                document.getElementById('namaError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('namaError').style.display = 'none';
            }

            // Validasi Email
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            // Validasi Telepon
            const telepon = document.getElementById('telepon').value.trim();
            if (telepon === '') {
                document.getElementById('teleponError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('teleponError').style.display = 'none';
            }

            // Validasi Pesan
            const pesan = document.getElementById('pesan').value.trim();
            if (pesan === '') {
                document.getElementById('pesanError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('pesanError').style.display = 'none';
            }

            if (isValid) {
                alert('Formulir berhasil dikirim!');
                document.getElementById('contactForm').reset();
            }

            return false;
        }
    </script>
</body>
</html>
